<!DOCTYPE html>
<html lang="en" style="background-color: #141d26;">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/style.css" />
	<title>FEDAuto Chat</title>
</head>
<body style="background-color: #141d26; margin-top: 170px">
<div class="join-container">
	<header class="join-header">
		<a href="/">
			<img src="../images/logo-fed.png" width="400px" height="100px" alt="logo">
		</a>
	</header>
	<main class="join-main" style="background-color: #243447">
		<form  action="chat.html">
			<div class="form-control">
				<label for="username">Username</label>
				<input
						type="text"
						name="username"
						id="username"
						placeholder="Enter username..."
						required/>
			</div>
			<div class="form-control">
				<label for="room">Room</label>
				<select name="room" id="room">
					<option value="General Discussion">General Discussion</option>
					<option value="Support Team">Support Team</option>
				</select>
			</div>
			<button type="submit" class="btn" style="padding: 10px; border-radius: 10px">Join Chat</button>
		</form>
	</main>
</div>
</body>
</html>
