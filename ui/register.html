<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="stylesheet" type="text/css" href="../style/register.css">
</head>
<body style="height: 100%">
<div class="row">
	<div class="col-sm-8 cols column-one">
		<div class="text-cont">
			<h1 class="create-acc-h1">Create an account</h1>
			<h3 class="create-acc-h3"> Join our community and pick the car of your dreams</h3>
		</div>
	</div>
    <div class="col-sm-4 cols column-two">
        <div class="card">
            <h1 class="card-header">Register</h1>
            <div class="card-body">
                <form class="form-horizontal" method="post" action="/register1">
                    <div class="form-group">
                        <label for="name" class="control-label">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstname" placeholder="Enter your First Name" />
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label">Last name</label>
                        <input type="text" class="form-control" name="lastName" id="lastname" placeholder="Enter your Last Name" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>                     
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                    </div>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>                         
                        <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                    </div>
                    <div class="form-group">
                        <label for="age" class="cols-sm-2 control-label">Age</label>
                        <input type="number" class="form-control" name="age" id="age" placeholder="Enter your age" />
                  	</div>
                  	<div class="form-group">
                        <label for="city" class="cols-sm-2 control-label">City</label>                  
                        <select id="city" name="city" class="form-control">
						  <option value="prishtina">Prishtina</option>
						  <option value="peja">Peja</option>
						  <option value="mitrovica">Mitrovica</option>
						  <option value="ferizaj">Ferizaj</option>
						</select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
